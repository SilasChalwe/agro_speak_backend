# CORS Configuration
# Allowed origins (comma-separated)
cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8080,https://yourdomain.com
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS,HEAD
